apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.android.support:appcompat-v7:28.0.0-alpha3'
    api 'com.android.support:design:28.0.0-alpha3'

    // ViewModel and LiveData
    api "android.arch.lifecycle:extensions:1.1.1"
    annotationProcessor "android.arch.lifecycle:compiler:1.1.1"

    // ReactiveStreams support for LiveData
    api "android.arch.lifecycle:reactivestreams:1.1.1"

    // Paging
    api "android.arch.paging:runtime:1.0.1"
    // RxJava support for Paging
    api "android.arch.paging:rxjava2:1.0.1"
}

apply from: 'publishToLocalRepo.gradle'