apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.MohamedWael'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'androidx.appcompat:appcompat:1.1.0-alpha01'
    api 'com.google.android.material:material:1.1.0-alpha02'

    // ViewModel and LiveData
    api "androidx.lifecycle:lifecycle-extensions:2.1.0-alpha01"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.1.0-alpha01"

    // ReactiveStreams support for LiveData
    api "androidx.lifecycle:lifecycle-reactivestreams:2.1.0-alpha01"

    // Paging
    api "androidx.paging:paging-runtime:2.1.0-rc01"
    // RxJava support for Paging
    api "android.arch.paging:rxjava2:1.0.1"

    implementation 'com.github.MohamedWael:UtilsLibrary:1.0.0'
}
